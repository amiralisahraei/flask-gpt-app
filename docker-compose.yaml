      - 8080:8080
    environment:
      DATABASE_URL: "mysql+pymysql://amir:Amir12345@db/test_database"  
      UPLOAD_DIR: "upload"
      MAIN_DIR: "app"
      USER_AGENT: "myagent"
      TAVILY_API_KEY: "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"
      GROQ_API_KEY: "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"
      FLASK_APP: app/server
      FLASK_ENV: development
      FLASK_DEBUG: 1
    depends_on:
      - db
    networks:
      - my_network

  
volumes:
  db_data:

networks:
  my_network: