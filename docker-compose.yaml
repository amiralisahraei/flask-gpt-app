version: '3.2'
services:


  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD:   # Replace with a strong password
      MYSQL_DATABASE: test_database
      MYSQL_USER: amir
      MYSQL_PASSWORD: Amir12345
    ports:
      - 3307:3306
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - my_network

  my-app:
    build: . 
    container_name: gpt-container
    command: [ "flask", "run", "--host=0.0.0.0", "--port=8080", "--reload" ]
