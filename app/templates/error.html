<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Error Page</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        /* Additional custom styles if needed */
    </style>
</head>
<body>
    <div class="container text-center mt-5">

        <div class="row">
            <h1 class="text-muted">Error Page</h1>
        </div>

        <div class="row mt-4">
            <div class="col-md-6 offset-md-3">
                <!-- Static error message -->
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    {%if message%}
                        <strong>Error:</strong> {{message}}.
                    {%else%}
                        <strong>Error:</strong> An error has occurred. Please try again later.
                    {%endif%}
                </div>
                {%if ref == "login"%}
                    <a href="/login" class="btn btn-primary mt-4">Try again</a>
                {%endif%}
                {%if ref == "signup"%}
                    <a href="/signup" class="btn btn-primary mt-4">Sign up</a>
                {%endif%}
            </div>
        </div>
    </div>

    <script>
        <!-- Avoid form resubmission on page reload -->
        if (window.history.replaceState) {
            window.history.replaceState(null, null, window.location.href);
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
