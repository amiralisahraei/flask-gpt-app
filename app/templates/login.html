<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Login</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="/static/css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <style>
           
        </style>
    </head>
    <body>
        

        <div class="container text-center mt-5">

            <div class="row">
                <h1 class="text-muted">Login</h1>
            </div>

            <div class="row mt-4">
                <div class="col-md-6 offset-md-3">
               
                    <form action="/login" method="post" >
                        <div class="form-group">
                          <input type="email" class="form-control mt-2" name="email" id="email" required placeholder="email"> 
                          <input type="password" class="form-control mt-2" name="password" id="password" required placeholder="password"> 
                        </div>
                        <br>                     
                        <button type="submit" class="btn btn-primary mt-4">Submit</button><br>
                        <a class="btn btn-primary mt-4" href="/signup">Signup</a>
                    </form>
                    
                </div>
            </div>
        </div>
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
            <script>
                alert("{{ messages[0] }}");
            </script>
            {% endif %}
        {% endwith %}
        <script>
            <!--avoid form resubmition-->
            if ( window.history.replaceState ) {
                window.history.replaceState( null, null, window.location.href );
            }
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
